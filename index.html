<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix | Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
    }

    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: black;
    }

    canvas {
      display: block;
    }

    #section-welcome {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1#welcome {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff00;
    }

    h2#unlimit {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #00ff00;
    }

    .btn {
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      text-shadow: 0 0 5px #00ff00;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00ff00;
      color: #000;
    }

    .btn a {
      text-decoration: none;
      color: inherit;
    }

    section#about {
      padding: 50px 20px;
      text-align: center;
      background: #000;
    }

    section#about h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00ff00;
    }

    section#about p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      color: #0f0;
    }
  </style>
</head>
<body>
  <!-- Matrix Canvas Background -->
  <div id="matrix-bg">
    <canvas id="matrix"></canvas>
  </div>

  <!-- Welcome Section -->
  <section id="section-welcome">
    <h1 id="welcome">Welcome to AI Helper</h1>
    <h2 id="unlimit">Unlimit and Free</h2>
    <button class="btn">
      <a href="ai.html" target="_blank">Get Started</a>
    </button>
  </section>

  
  <!-- Matrix Rain Effect -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const matrixChars = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px Courier New";

      for (let i = 0; i < drops.length; i++) {
        const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
